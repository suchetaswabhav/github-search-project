<!-- <p>past-search works!</p>
 -->

<div>

  <label style="font-size: 24px; font-style: italic;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
    Show Successful Searches :
  </label>
  <button type="button" style="margin-left:24px" (click)="pastSuccessfulSearches()" class="btn btn-success">
    <svg cIcon name="cilMagnifyingGlass"></svg>

  </button>


  <br>
  <br>
  <br>

  <label style="font-size: 24px; font-style: italic;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
    Show UnSuccessful Searches :
  </label>

  <button type="button" style="margin-left:24px" (click)="pastUnsuccessfulSearches()" class="btn btn-success">
    <svg cIcon name="cilMagnifyingGlass"></svg>

  </button>
</div>


<br>
<br>
<br>

<div>
  <button (click) ="resetPage()"
  style="font-size: 24px; font-style: italic;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;" button="button" class="btn btn-success">
Reset Page
  </button>
</div>



<div  *ngIf="showSuccessfulSearchDiv">


  <label style="font-size: 24px; font-style: italic;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
   Github Successful Search History Data :
  </label>
  <div  class="col-lg-12">
  <br>
  <br>
  <div *ngFor = "let results of pastSuccessfulHistory ; let a = index">
    <br>

    <p style=" border-top: 4px solid black;">
    <b>[{{a+1}}]</b>
    </p>

    <br>
<table class="table table-hover">
  <thead>
<tr>
  <!-- <th scope="col">#</th> -->
  <th scope="col"> Details</th>
  <th scope="col">Values</th>

</tr>
  </thead>
  <tbody>


  <tr  *ngFor = "let result of results |keyvalue;" >
<!-- <th>
  [{{a+1}}]
</th> -->
    <ng-container>
      <!-- <td>
 [{{a+1}}]
      </td> -->
      <td>
       <b> {{result.key}}  </b>

      </td>
      <td>
        <b>{{result.value}}</b>
      </td>
    </ng-container>
  </tr>
</tbody>
</table>

</div>
</div>
</div>



<div  *ngIf="showUnsuccessfulSearchDiv">


  <label style="font-size: 24px; font-style: italic;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
   Github Unsuccessful Search History Data :
  </label>
  <div  class="col-lg-12">
  <br>
  <br>
  <div >
    <br>

    <br>
<table class="table table-hover">
  <thead>
<tr >
  <!-- <th scope="col">#</th> -->
  <th scope="col"> #</th>
  <th scope="col">Username</th>

</tr>
  </thead>
  <tbody>


  <tr  *ngFor = "let result of pastUnsuccessfulHistory ; let a = index">
    <ng-container>
      <td>
        <b>[{{a+1}}]</b>
      </td>
      <td>
       <b> {{result}}  </b>

      </td>

    </ng-container>
  </tr>
</tbody>
</table>

</div>
</div>
</div>
